<div class="body">
    <div class="paragarhOfForm">
        <h1>Fill the form to contact us to add some new event or report any issues.</h1>
    </div>
    <div class="form">
        <form action="" id="Form" method="POST">

            <div class="Name">
                <label for="name">Name:</label>
                <input id="name" name="name">
            </div>
            <div class="surname">
                <label for="surname">Surname:</label>
                <input id="surname" name="surname">
            </div>

            <div class="Email">
                <label for="email">Email:</label>
                <input id="email" name="email" required type="email">
            </div>

            <div class="Message">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6"></textarea>
            </div>

            <button class="button" onclick="check()">Submit</button>
        </form>
    </div>
    <div class="footer">
        <footer>

            <div class="Grid-container2">
                <div class="Grid-item2"><img alt="Logo" class="footerPhoto" src="Photos/Logo.png">
                    <p class="footerParagraph">One of the best event pages in Macedonia</p></div>
                <div class="Grid-item2"><p>Location:</p>
                    <p>Kichevo, Kolari</p>
                    <p>+(389)71-701-778</p>
                    <p>Salisaliu32@gmial.com</p>
                </div>


            </div>

        </footer>
    </div>

</div>
